<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Scheherazade+New&display=swap"
      rel="stylesheet"
    />

    <link href="compiled.css" rel="stylesheet" />

    <meta
      name="description"
      content="Enter a number to see how it should properly be written in Arabic"
    />

    <meta property="og:title" content="Arabic number expander" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.theobeers.com/arabic-numbers/"
    />
    <meta
      property="og:image"
      content="https://www.theobeers.com/arabic-numbers/og.png"
    />

    <meta name="twitter:card" content="summary_large_image" />

    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <title>Arabic number expander</title>
  </head>
  <body class="mx-auto mt-4 mb-8 max-w-prose bg-gray-100 px-4 font-serif">
    <h1 class="text-4xl">Arabic number expander</h1>

    <label for="number" class="mt-4 mb-2 block">Number (1–100):</label>

    <input
      type="number"
      id="number"
      name="number"
      min="1"
      max="100"
      class="w-20 rounded border border-gray-500 px-2 py-1"
      value="1"
    />

    <p class="mt-4 mb-2">Gender of counted noun:</p>

    <div class="mb-1">
      <input type="radio" id="masculine" name="gender" value="m" checked />
      <label for="masculine">Masculine (ex. <em>kitāb</em>)</label>
    </div>

    <div>
      <input type="radio" id="feminine" name="gender" value="f" />
      <label for="feminine">Feminine (ex. <em>ṣafḥah</em>)</label>
    </div>

    <p class="mt-4 mb-2">Case of counted noun:</p>

    <div class="mb-1">
      <input type="radio" id="nominative" name="noun-case" value="n" checked />
      <label for="nominative">Nominative (<em>marfū‘</em>&#x200A;)</label>
    </div>

    <div class="mb-1">
      <input type="radio" id="accusative" name="noun-case" value="a" />
      <label for="accusative">Accusative (<em>manṣūb</em>)</label>
    </div>

    <div class="mb-4">
      <input type="radio" id="genitive" name="noun-case" value="g" />
      <label for="genitive">Genitive (<em>majrūr</em>)</label>
    </div>

    <button
      type="button"
      id="submit-button"
      class="rounded bg-blue-600 px-4 py-2 text-gray-100 transition duration-300 hover:bg-emerald-700"
    >
      Submit
    </button>

    <hr class="mt-5 mb-4 border border-gray-400" />

    <p id="restatement" class="mb-3 text-center"></p>

    <p
      id="result-ar"
      lang="ar"
      class="mb-3 text-center font-arabic text-2xl"
    ></p>

    <p class="text-center"><em id="result"></em></p>

    <script src="arqam.min.js"></script>
  </body>
</html>
